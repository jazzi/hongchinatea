       transform="translate(-183.69643,-7.5595238)"><tspan
         x="8.3164062"
         y="44.23281"><tspan
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:16.9333px;font-family:'Source Han Sans CN';-inkscape-font-specification:'Source Han Sans CN';stroke-width:1;stroke-miterlimit:4;stroke-dasharray:none">南越之境，五谷无味，百花不香。此二花特芳香者，缘自别国移至，不随水</tspan></tspan><tspan
         x="8.3164062"
         y="66.968639"><tspan
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:16.9333px;font-family:'Source Han Sans CN';-inkscape-font-specification:'Source Han Sans CN';stroke-width:1;stroke-miterlimit:4;stroke-dasharray:none">土而变，与夫橘北为枳异矣。彼之女子，以彩丝穿花心以为首饰。末利花似</tspan></tspan><tspan
         x="8.3164062"
         y="89.704467"><tspan
